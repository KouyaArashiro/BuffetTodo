<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>
        {{ .title }}
        </h1>

        <form role="form" action="/todos/save" method="POST">
            <div class="lead">Enter Todo</div>
            <div class="form-group">
                <textarea class="form-control" name="content" id="content" placeholder="Add todo" rows="4"></textarea>
                <br/>
                <br/>
                <button class="btn btn-lg btn-primary pull-right" type="submit">Create</button>
            </div>
        </form>

        <hr />
        {{ range .todos }}
            <li>
                <a href="/todos/edit?id={{.ID}}">{{ .Content }}</a> <a href="/todos/destroy?id={{ .ID }}">[Delete]</a>
            </li>
        {{ end }}
    </div>
</body>
</html>
