<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="/static/mvp.css">
</head>
<body>
<html>
    <header>
        <nav>
            <h1>{{ .title }}</h1>
            <ul>
                <li><a href="/static/usage.html">Usage</a></li>
                <li><a href="/static/support.html">Support</a></li>
                <li><a href="/static/login.html">Login</a></li>
                <li><a href="/static/signin.html">Sign in</a></li>
            </ul>
        </nav>
    <h1>Update</h1>
    </header>
    <section>
        <form role="form" action="/todos/update" method="POST">
            <input type="hidden" name="id" value="{{ .todo.ID }}" />
            <div class="lead">Update Todos</div>
            <div class="form-group">
                <textarea class="form-control" name="content" id="content" placeholder="Add Todo" rows="4">{{.todo.Content}}</textarea>
                <button class="btn btn-lg btn-primary pull-right" type="submit">Update</button>
            </div>
        </form>
    </section>
</body>
</html>
