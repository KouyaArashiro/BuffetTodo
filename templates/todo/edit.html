<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="/static/mvp.css">
</head>
<body>
<html>
    <header>
        <nav>
            <h1>{{ .title }}</h1>
            <ul>
                <li><a href="/static/usage.html">Usage</a></li>
                <li><a href="/static/support.html">Support</a></li>
                <li><a href="/static/login.html">Login</a></li>
                <li><a href="/static/signin.html">Sign in</a></li>
            </ul>
        </nav>
    <h1>Update</h1>
    </header>
    <section>
        <form role="form" action="/todos/update" method="POST">
            <input type="hidden" name="id" value="{{ .todo.ID }}" />
            <div class="lead">Update Todos</div>
            <div class="form-group">
                <textarea class="form-control" name="content" id="content" rows="4">{{.todo.Content}}</textarea>
                <select name="category" id="category">
                    <option value="must" {{ if eq .todo.Category "must"}}selected{{end}}>Must</option>
                    <option value="want" {{ if eq .todo.Category "want"}}selected{{end}}>Want</option>
                </select>
                    {{ if .errorMessage }}
                        <p style="color:red;">{{ .errorMessage }}</p>
                    {{ end }}
                <button type="submit">Update</button>
            </div>
        </form>
    </section>
</body>
</html>
